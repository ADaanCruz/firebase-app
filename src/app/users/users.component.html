<div class="grd">
  <div class="grd-row">
    <div class="grd-row-col-2">
      <form (ngSubmit)="newUser(newUserForm.value)" [formGroup]="newUserForm">
        <input type="hidden" formControlName="id">

        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" >

        <label for="apellido">Apellido</label>
        <input type="text" formControlName="apellido">

        <label for="correo">Correo</label>
        <input type="text" formControlName="correo">

        <label for="edad">Edad</label>
        <input type="text" formControlName="edad">



        <input type="submit" class="btn--blue btn--add" [disabled]="!newUserForm.valid" value="Agregar">
      </form>
    </div>

    <div class="grd-row-col-4">
      <div class="cats_container">
        <div class="media" *ngFor="let user of users">
          <div class="media-body">
            <p>{{user.data.apellido}}</p>
            <div class="btn--group">
              <button class="btn--green btn--s btn1">Editar</button>
              <button class="btn--red btn--s btn2">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
